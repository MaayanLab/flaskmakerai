<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Project Configuration</h2>
    <form method="POST" action="/">
        <div class="form-group">
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>
        <div class="form-group">
            <label for="creator">Creator:</label>
            <input type="text" id="creator" name="creator" required>
        </div>
        <div class="form-group">
            <label for="openai_key">OpenAI Key:</label>
            <input type="text" id="openai_key" name="openai_key" required>
        </div>
        <div class="form-group">
            <label for="basename">Base Name:</label>
            <input type="text" id="basename" name="basename" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    {% if data %}
    <h3>Submitted Data:</h3>
    <p>Project Name: {{ data.project_name }}</p>
    <p>Creator: {{ data.creator }}</p>
    <p>OpenAI Key: {{ data.openai_key }}</p>
    <p>Base Name: {{ data.basename }}</p>
    {% endif %}
</body>
</html>
